<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #000;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .calculator {
      background: #111;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgb(236, 114, 14);
    }

    .display {
      width: 100%;
      height: 60px;
      background: #000;
      color: rgb(236, 114, 14);
      font-size: 28px;
      text-align: right;
      padding: 10px;
      border: none;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 80px);
      gap: 10px;
    }

    button {
      height: 60px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #222;
      color: rgb(236, 114, 14);
      transition: 0.2s;
    }

    button:hover {
      background: rgb(236, 114, 14);
      color: #000;
    }

    .equal {
      grid-column: span 2;
      background: rgb(236, 114, 14);
      color: #000;
      font-weight: bold;
    }

    .backspace {
      border: 2px solid rgb(236, 114, 14);
      border-radius: 8px 50% 50% 8px; /* bentuk backspace */
      font-weight: bold;
      background: transparent;
    }

    .backspace:hover {
      background: rgb(236, 114, 14);
      color: #000;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" class="display" disabled>
    <div class="buttons">
      <button onclick="clearDisplay()">C</button>
      <button class="backspace" onclick="deleteLast()">✕</button>
      <button onclick="append('%')">%</button>
      <button onclick="append('/')">÷</button>

      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button onclick="append('*')">×</button>

      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button onclick="append('-')">−</button>

      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button onclick="append('+')">+</button>

      <button onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button class="equal" onclick="calculate()">=</button>
    </div>
  </div>

  <script>
    const display = document.getElementById("display");

    function append(value) {
      display.value += value;
    }

    function clearDisplay() {
      display.value = "";
    }

    function deleteLast() {
      display.value = display.value.slice(0, -1);
    }

    function calculate() {
      try {
        display.value = eval(display.value);
      } catch {
        display.value = "Error";
      }
    }
  </script>
</body>
</html>
